<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Prociono&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
</head>

<body>

    <div class="wrapper">
        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./asset/location2.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>


            <!-- Search Weather UI -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city ..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./asset/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- CITY NOT FOUND ERROR -->
            <div class="sub-container api-error-container">
                <img src="./asset/not-found.png" data-notFoundImg />
                <p data-apiErrorText>city</p>
            </div>



            <!-- Loading Screen -->
            <div class="sub-container loading-container">
                <img src="./asset/loading2.gif" alt="" height="150" height="150">
                <p>Loading...</p>

            </div>



            <!-- Wether Information -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->

                <p data-weatherDesc></p>


                <!-- weather description -->
                <img data-weatherIcon>

                <!-- weather icon -->

                <p data-temp></p>

                <!-- 3 cards parameter -->

                <div class="parameter-container">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./asset/wind.png" alt="">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./asset/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./asset/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>



                </div>

            </div>






        </div>







    </div>





    <script src="script.js"></script>
</body>

</html>
