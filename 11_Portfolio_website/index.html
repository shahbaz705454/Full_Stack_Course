<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="./images/userAsset/snavlogo.png" alt="" class="logo">
                    <div class="logo-text">hahbaz</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>

                </div>
            </div>

        </div>

        <div class="hero-section">
            <div class="faded-text">Mohd Shahbaz</div>
            <div class="hero-section-left">
                <div class="hero-section-heading">Hi! Shahbaz</div>
                <div class="hero-section-sub-heading">
                    I am a <span class="role"></span>
                </div>
                <div class="hero-section-description">
                    I’m a software developer and here is my portfolio website. 
                    Here you’ll learn about my journey as a software developer.
                </div>
                <div class="btn-pink" id="btn"> Hire Me</div>
            </div>
            <div class="hero-section-right">
                <div class="absolute icons icon-dots">
                    <img src="./images/userAsset/dots.png" alt="">
                </div>
                
                <div class="absolute icons icon-cube">
                    <img src="./images/userAsset/cube.png" alt="">
                </div>
                
                <div class="absolute icons icon-circle">
                    <img src="./images/userAsset/circle.png" alt="">
                </div>
                
                <div class="absolute icons icon-plus">
                    <img src="./images/userAsset/plus.png" alt="">
                </div>
                
                <div class="user-image">
                    <img src="./images/userAsset/UserImage.jpg" alt="">
                </div>


            </div>
        </div>
    </div>
   <script>
    var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Web Developer",
          "UI-UX Designer",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script> 
    
</body>
</html>
