<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./asset/logos.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>GitHub User Finder</title>
</head>

<body>

    <!-- header container  -->
     
    <div class="wrapper">
        <div class="box">
            <header class="header">
                <h1 class="title">DevDetective</h1>
                <div id="btn-mode">
                    <p id="mode-text">Light</p>
                    <div class="icon-container"><img id="mode-icon" src="./asset/moon-icon.svg" alt=""></div>
                </div>
            </header>

            <!-- search container -->

            <div class="search-container">
                <input type="search" name="user-input" id="input" placeholder="Enter a GitHub Username ..." required>
                <div class="error">
                    <p id="no-results">no search results</p>

                </div>
                <button class="btn-search" id="submit">Search</button>


            </div>

            <!-- main container -->

            <div class="main-container">

                <div class="profile-content">
                    <img src="#" alt="" id="avatar">
                    <div class="profile-name">
                        <h2 class="name"></h2>
                        <a href="#" id="user" target="_blank"></a>
                        <p class="date"></p>
                    </div>
                </div>

                <p class="bio"></p>


                <!-- profile status -->

                <div class="profile-stats-wrapper">
                    <div class="profile-stats">
                        <p class="profile-title">Repos</p>
                        <p id="repos" class="stat-value"></p>
                    </div>
                    <div class="profile-stats">
                        <p class="profile-title">Followers</p>
                        <p id="follower" class="stat-value"></p>
                    </div>
                    <div class="profile-stats">
                        <p class="profile-title">Following</p>
                        <p id="following" class="stat-value"></p>
                    </div>


                </div>

                <!-- profile button  -->

                <div class="profile-bottom-wrapper">
                    <div class="profile-info">
                        <div class="bottom-icons"><img src="./asset/location-icon.svg" alt=""></div>
                        <p id="location"></p>
                    </div>
                    <div class="profile-info">
                        <div class="bottom-icons"><img src="./asset/website-icon.svg" alt=""></div>
                        <a href="#" target="_blank" id="page"></a>
                    </div>
                    <div class="profile-info">
                        <div class="bottom-icons"><img src="./asset/twitter-icon.svg" alt=""></div>
                        <a href="#" target="_blank" id="twitter"></a>
                    </div>
                    <div class="profile-info">
                        <div class="bottom-icons"><img src="./asset/company-icon.svg" alt=""></div>
                        <p id="company"></p>
                    </div>
                </div>











            </div>

        </div>












    </div>




    <script src="./script.js"></script>
</body>

</html>
