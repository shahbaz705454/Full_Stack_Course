<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
  
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <div class="flex flex-col justify-center item-center h-[100vh] place-self-center bg-[#344151] gap-10">

        <div class="justify-center item-center place-self-center font-medium text-[20px] text-[#0398d4]">Increment And Decrement </div>

        <div class="flex gap-12 p-3 px-5 text text-[25px] place-self-center bg-white text-[#344151] rounded-sm">

            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>

            </button>

            <div class="font-bold" id="value">
                2
            </div>

            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>

            </button>
        </div>









    </div>


     
    
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
