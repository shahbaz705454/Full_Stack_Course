<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <h1>Password Generator</h1>
            <div class="display-container">

                <input readonly placeholder="Password" class="display " data-passwordDisplay>
                <button class="copybtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="./asset/copy.svg" alt="copy" width="23" height="23">


                </button>





            </div>

            <div class="input-container">

                <!-- Password length Section -->
                <div class="length-container">
                    <p>Password length</p>
                    <p data-lengthNumber>0</p>

                </div>

                <!-- Slider -->

                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <!-- CheckBox -->

                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase letter</label>

                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include lowercase letter</label>

                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>

                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbol</label>

                </div>


                <!-- Strength Container -->
                <div class="strenght-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>



                </div>

                <!-- generate Button -->
                <button class="generateBtn">Generate Password</button>



            </div>



        </div>











    </div>











    <script src="script.js"></script>
</body>


</html>
