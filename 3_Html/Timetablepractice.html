<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTime Table</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
      <colgroup>
        <col span="1" style="background-color: yellow;">
        <col span="1" style="visibility:collapse;">
        <col span="2" style="background-color: aqua;">
        <col span="2" style="background-color: green;">
        

    </colgroup>
    
        <caption>Time Table</caption>
        <tr>
            <td rowspan="6"> Hours</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
        </tr>
    <tr>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td>Arts</td>
    </tr>
    <tr>
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>
        <td>Sports</td>
    </tr>
    <tr>
        <td colspan="5">Lunch</td>
    </tr>
    <tr>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td rowspan="2">Project</td>
    </tr>
    <tr>
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>
    </tr>
</table>
    
</body>
</html>
